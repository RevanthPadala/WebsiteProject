    <body>
        <header>
            <nav>
                <div class="row">
                    <div class="logo-name">the india</div>
                    <img src="Resources/img/Logo.png" alt="Logo" class="logo">
                    <input class="menu-btn" type="checkbox" id="check">
                    <label class="check-btn" for="check">
                        <i class="fas fa-bars"></i>
                    </label>
                    <ul class="main-nav">
                        <li><a href="index.html"><b>Home</b></a></li>

                        <li><a href="menu.html"><b>menu</b></a></li>    
                    </ul>
                </div>
            </nav>
            <div class="hero-text-box">
                <h1>fresh and delicious</h1>
                <h4>traditional indian food to delight the whole family</h4>
                <a class="btn btn-full" href="#booking-form"><b>Book Table</b></a>
                
            </div>
            <div class="arrow-wrap Booking-arrow">
                <a href="#booking-form">
                    <i class="fas fa-chevron-down"></i>
                </a>
            </div>
        </header>
        <section id="booking-form">
            <div class="row">
                <div class="col span-1-of-2 image">
                    <div class="img-wrap">
                        <div class="booking-img">
                            <img src="Resources/img/BookingForm-img.jpg" alt="table">
                            <div class="decoration"></div>
                        </div>
                    </div>
                </div>
                <div class="col span-1-of-2">
                    <div>
                        <h2 class="booking-heading">Book a Tabel</h2>
                    </div>
                    <form class="table">
                        <input type="text" placeholder="Name" id="name">
                        <input type="email" placeholder="Gmail" id="email">
                        <input type="number" placeholder="Phone Number" id="phoneNumber">
                        <select id="persons">
                            <option value="NO.OF Persons" selected>NO.OF Persons</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4 and More</option>
                        </select>
                        <input type="date" id="date">
                        <input type="time" id="time">
                    </form>
                    <div class="book-button">
                        <a href="#">Book now</a>
                    </div>
                </div>
            </div>
        </section>

        <footer class="last-section">
            <div class="row footer">
